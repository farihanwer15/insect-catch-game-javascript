<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch The Insect</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzj-SCU6XC063ur4_by7YGc24taAsIlYYQlA&usqp=CAU" alt="fly">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4h5PzzxTTURwiKA4_8SjRWvL_9oiDFqyYTQ&usqp=CAU"alt="mosquito"/>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0elkFryit4wSPxqercL6bkYxRiKpV0C43Rg&usqp=CAU" alt="spider"/>
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <img
               src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtSrlqe6qWpP5vTss9xFAyXZx7VD_HZ3Pobw&usqp=CAU" alt="roach"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
